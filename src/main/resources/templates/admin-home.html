<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Home Page</title>
<style>
body {
	margin: 0;
	font-family: Arial, sans-serif;
	background-color: #f4f4f9;
	color: #333;
}

header {
	background-color: #4CAF50;
	color: white;
	text-align: center;
	padding: 1em 0;
}

main {
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	height: calc(100vh - 120px);
	text-align: center;
}

h1 {
	font-size: 3em;
	margin-bottom: 0.5em;
}

p {
	font-size: 1.2em;
	max-width: 600px;
	line-height: 1.6;
}

footer {
	background-color: #222;
	color: #ccc;
	text-align: center;
	padding: 1em 0;
	position: fixed;
	bottom: 0;
	width: 100%;
}
</style>
</head>
<body>

	<header>
		<h1>Welcome to My Website</h1>
	</header>

	<main>
		<h1>Admin Home Page</h1>
	</main>

	<footer>
		<p>&copy; 2024 Your Website. All rights reserved.</p>
	</footer>

</body>
</html>
